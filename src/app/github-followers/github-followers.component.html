
<p>
  Route Parameters : {{id}}
</p>
<p>
  Query Parameters : {{page}}
</p>

<div *ngFor="let follower of followers" class="media">
    <div class="media-left">
      <a href="#">
        <img class="avatar media-object" src="{{ follower.avatar_url}}" alt="{{ follower.avatar_url}}">
      </a>
    </div>
    <div class="media-body">
      <h4 class="media-heading">
        <a [routerLink]="['/','follower', follower.login ,follower.id]">{{ follower.login}}</a>
      </h4>
      <a [href]="follower.html_url">
        {{ follower.html_url }}
      </a>
    </div>
  </div>
